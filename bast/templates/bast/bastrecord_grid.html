{% extends 'core/base.html' %}
{% load static %}

{% block title %}BAST Records Grid{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="page-header">BAST Records Grid</h1>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-xl-12">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center py-2">
                        <h5 class="mb-0">BAST Records</h5>
                        <a href="{% url 'bast:bastrecord_create' %}" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i> Create New Record
                        </a>
                    </div>
                    <div class="card-body p-3">
                        <!-- Global Search and Actions -->
                        <div class="mb-3">
                            <div class="d-flex flex-wrap gap-2 mb-2">
                                <button id="exportCsvBtn" class="btn btn-success" title="Export all records to CSV">
                                    <i class="fas fa-file-csv me-1"></i> Export All to CSV
                                </button>
                                <div class="input-group ms-auto" style="max-width: 400px;">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" id="globalSearch" class="form-control" placeholder="Search in all columns...">
                                    <button id="clearSearch" class="btn btn-outline-secondary" type="button" title="Clear search">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Data Grid container with horizontal scrolling -->
                        <div class="table-responsive" style="height: 500px; width: 100%;">
                            <div id="myGrid" style="height: 100%; min-width: 100%;" class="ag-theme-quartz"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include ag-Grid CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-quartz.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-quartz.css">

<!-- Include ag-Grid JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>

<!-- Pass the records data to JavaScript -->
<script>
    window.recordsData = JSON.parse('{{ records_json|escapejs }}');
</script>

<!-- Include your custom JavaScript -->
<script src="{% static 'bast/js/bastrecord_grid.js' %}"></script>
{% endblock %}
