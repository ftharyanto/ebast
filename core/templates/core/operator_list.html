{% extends 'core/base.html' %}
{% block title %}Operator List{% endblock %}

{% block content %}
<h1 class="mt-5">Operator List</h1>
<a href="{% url 'core:operator_create' %}" class="btn btn-primary mb-3">
    <i class="fas fa-plus"></i> Add Operator
</a>
<a href="{% url 'core:operator_bulk_create' %}" class="btn btn-primary mb-3">
    <i class="fas fa-file-csv"></i> Add Operators (CSV)
</a>

<div class="table-responsive">
    <table class="table table-striped" id="operatorTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)" style="cursor: pointer;">Name <span id="nameSortArrow">↑</span></th>
                <th onclick="sortTable(1)" style="cursor: pointer;">NIP <span id="nipSortArrow"></span></th>
                <th>Actions</th>
            </tr>
            <tr>
                <th><input type="text" id="nameFilter" onkeyup="filterTable(0)" placeholder="Filter by Name" class="form-control"></th>
                <th><input type="text" id="nipFilter" onkeyup="filterTable(1)" placeholder="Filter by NIP" class="form-control"></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for record in operator %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.NIP }}</td>
                <td>
                    <a href="{% url 'core:operator_update' record.pk %}" class="btn btn-sm btn-warning" data-toggle="tooltip" title="Edit">
                        <i class="fas fa-edit"></i>
                    </a>
                    <form action="{% url 'core:operator_delete_direct' record.pk %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="button" class="btn btn-sm btn-danger delete-button" data-toggle="tooltip" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
function filterTable(n) {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById(n == 0 ? "nameFilter" : "nipFilter");
    filter = input.value.toLowerCase();
    table = document.getElementById("operatorTable");
    tr = table.getElementsByTagName("tr");
    for (i = 2; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[n];
        if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toLowerCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }       
    }
}

function sortTable(n) {
    var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
    table = document.getElementById("operatorTable");
    switching = true;
    dir = "asc"; 
    resetArrows();
    while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 2; i < (rows.length - 1); i++) {
            shouldSwitch = false;
            x = rows[i].getElementsByTagName("TD")[n];
            y = rows[i + 1].getElementsByTagName("TD")[n];
            if (dir == "asc") {
                if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                    shouldSwitch = true;
                    break;
                }
            } else if (dir == "desc") {
                if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                    shouldSwitch = true;
                    break;
                }
            }
        }
        if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            switchcount ++;      
        } else {
            if (switchcount == 0 && dir == "asc") {
                dir = "desc";
                switching = true;
            }
        }
    }
    setArrow(n, dir);
}

function resetArrows() {
    document.getElementById("nameSortArrow").innerHTML = "";
    document.getElementById("nipSortArrow").innerHTML = "";
}

function setArrow(n, dir) {
    var arrow = dir == "asc" ? "↑" : "↓";
    if (n == 0) {
        document.getElementById("nameSortArrow").innerHTML = arrow;
    } else if (n == 1) {
        document.getElementById("nipSortArrow").innerHTML = arrow;
    }
}

// Set initial sort arrow
document.addEventListener("DOMContentLoaded", function() {
    setArrow(0, "asc");
});
</script>
{% endblock %}
