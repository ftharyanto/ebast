{% extends 'core/base.html' %}
{% block title %}QC Records{% endblock %}

{% block content %}
<h1 class="mt-5">Operator</h1>
<a href="{% url 'qc:qcrecord_create' %}" class="btn btn-primary mb-3">Create New Record</a>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>NIP</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for record in operator %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.NIP }}</td>
                <td>
                    <a href="{% url 'qc:qcrecord_update' record.pk %}" class="btn btn-sm btn-warning" data-toggle="tooltip" title="Edit">
                        <i class="fas fa-edit"></i>
                    </a>
                    <form action="{% url 'qc:qcrecord_delete_direct' record.pk %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="button" class="btn btn-sm btn-danger delete-button" data-toggle="tooltip" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                    <a href="{% url 'qc:export_to_excel' record.pk %}" class="btn btn-sm btn-success" data-toggle="tooltip" title="Export to Excel">
                        <i class="fas fa-file-excel"></i>
                    </a>
                    <a href="{% url 'qc:export_to_pdf' record.pk %}" class="btn btn-sm btn-light text-danger" data-toggle="tooltip" title="Export to PDF">
                        <i class="fas fa-file-pdf"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
