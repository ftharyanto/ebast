{% extends 'base.html' %}

{% block title %}QC Records{% endblock %}

{% block content %}
<h1 class="mt-5">QC Records</h1>
<a href="{% url 'qc:qcrecord_create' %}" class="btn btn-primary mb-3">Create New Record</a>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Operator</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for record in qcrecords|dictsortreversed:"qc_id" %}
            <tr>
                <td>{{ record.qc_id }}</td>
                <td>{{ record.operator.name }}</td>
                <td>
                    <a href="{% url 'qc:qcrecord_update' record.pk %}" class="btn btn-sm btn-warning" data-toggle="tooltip" title="Edit">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{% url 'qc:qcrecord_delete' record.pk %}" class="btn btn-sm btn-danger" data-toggle="tooltip" title="Delete">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                    <a href="{% url 'qc:export_to_excel' record.pk %}" class="btn btn-sm btn-success" data-toggle="tooltip" title="Export to Excel">
                        <i class="fas fa-file-excel"></i>
                    </a>
                    <a href="{% url 'qc:export_to_pdf' record.pk %}" class="btn btn-sm btn-light text-danger" data-toggle="tooltip" title="Export to PDF">
                        <i class="fas fa-file-pdf"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
